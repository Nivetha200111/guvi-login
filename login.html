    <!-- Container for login form -->
    <div class="login-form card-neon card-japanese-frame">
        <div class="container">
            <div class="row justify-content-center align-items-center" style="height: 100vh;">
                <div class="col-md-4">
                    <!-- Login form -->
                    <div class="login-form card-neon">
                        <h2 class="text-white">Login</h2>
                        <form id="loginForm" class="mt-4">
                            <div class="form-group">
                                <!-- Input field for username -->
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                            </div>
                            <div class="form-group">

                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <!-- Submit button for login -->
                            <button type="submit" class="btn btn-minecraft">Log in</button>
                        </form>

                        <!-- Error message for invalid login (initially hidden) -->
                        <div id="loginMessage" class="alert alert-danger mt-3" role="alert" style="display: none;">
                            Invalid username or password.
                        </div>

                        <!-- Link to registration page -->
